<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Animated Navbar</title>

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/u/0/favicons?domain=krishandeep.com"
      type="image/x-icon"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- MENU OVERLAY -->
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- MENU ITEMS -->
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1 center">
            <a href="#home" class="center">Home</a>
          </li>
          <li id="nav-2" class="slide-out-2 center">
            <a href="#about" class="center">About</a>
          </li>
          <li id="nav-3" class="slide-out-3 center">
            <a href="#skills" class="center">Skills</a>
          </li>
          <li id="nav-4" class="slide-out-4 center">
            <a href="#projects" class="center">Projects</a>
          </li>
          <li id="nav-5" class="slide-out-5 center">
            <a href="#contact" class="center">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- HAMBURGER MENU -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="menu-bar1"></div>
      <div class="menu-bar2"></div>
      <div class="menu-bar3"></div>
    </div>
    <!-- SECTIONS -->
    <section id="home" class="center">
      <a href="http://krishandeep.com/" target="_blank" class="logo">Krishandeep</a>
    </section>
    <section id="about" class="center"><h1>Know More Who I am</h1></section>
    <section id="skills" class="center"><h1>Here's all the stuff I do</h1></section>
    <section id="projects" class="center"><h1>Here's stuff I made recently</h1></section>
    <section id="contact" class="center"><h1>Have me make stuff for you</h1></section>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
